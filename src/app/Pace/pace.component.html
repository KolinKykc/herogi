<div class="card my-5">
  <div class="card-body">
<table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" >ID</th>
          <th scope="col">total_time</th>
          <th scope="col">Distance</th>
          <th scope="col">Average Pace (km per min)</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pace of paces">
          <td scope="row">{{ pace.userid}}</td>
          <td>{{ pace.total_time}}</td>
          <td>{{ pace.distance}}</td>          
          <td>{{ pace.distance / pace.total_time/1000 }}</td>  
   
        </tr>
      </tbody>
    </table>
  </div>
</div>
